<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Link the css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="clock-box">
            <div id="clock-image">
                <img class="image" src="alarm-clock.webp" alt="Analog Alarm Clock Image">
            </div>
            <div id="local-time"> </div>
            <input type="datetime-local" name="alarmSetup" onchange="setAlarmTime(this.value)">

            <div class="buttons">
                <button class="btn setAlarm" onclick="setAlarm()"> Set Alarm</button>
                <button class="btn clear stopAlarm" onclick="stopAlarm()"> Stop Alarm</button>
            </div>
        </div>
    </div>

    <!-- Link the js file --> 
    <script src="script.js"></script>
</body>

</html>
